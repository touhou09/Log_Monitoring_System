# 이 부분 빠지면 전송 안됨
<match **>
  @type kafka2
  brokers kafka:9092
  default_topic log_topic

  <format>
    @type json
  </format>

  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S%z
  </inject>

  <buffer>
    flush_interval 5s
  </buffer>
</match>