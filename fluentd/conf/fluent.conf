<source>
  @type tail
  path /var/lib/docker/containers/*/*.log
  pos_file /fluentd/log/docker-containers.log.pos
  tag docker.container
  read_from_head true
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%N
  </parse>
</source>

<match docker.container>
  @type kafka2
  brokers kafka:9092
  default_topic log_topic

  <format>
    @type json
  </format>

  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%S%z
  </inject>

  <buffer>
    flush_interval 5s
  </buffer>
</match>
